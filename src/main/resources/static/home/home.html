<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Mall</title>
  <!-- 아이콘 -->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 슬라이드 이미지용 css, js -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css"
  />
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"
  ></script>

  <!-- 폰트 어썸: 아이콘 -->
  <script
          defer
          src="https://kit.fontawesome.com/9daa42bcef.js"
          crossorigin="anonymous"
  ></script>
  <!-- AWS S3 사진 업로드용 -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
<!--  <script src="../api.js"></script>-->
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/home/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="stylesheet" href="/common/header.css">
  <script src="/home/home.js" type="module" defer></script>
<!--  <script src="../login/login.js"></script>-->
  <script src="/common/header.js" type="module"></script>
  <script type="module">
    import { loadHeader } from '/common/header.js';
    document.addEventListener('DOMContentLoaded', loadHeader);
  </script>
</head>
<body>
<!-- 헤더 -->
<div id="header-placeholder" class="header-container"></div>
<!-- 슬라이드 이미지 -->
<section class="section">
  <div class="container is-clipped">
    <div class="slider-arrow-container">
      <button class="slider-arrow slider-arrow-left" id="sliderArrowLeft">
            <span class="icon is-large">
              <i class="fas fa-chevron-left fa-2x"></i>
            </span>
      </button>
      <button class="slider-arrow slider-arrow-right" id="sliderArrowRight">
            <span class="icon is-large">
              <i class="fas fa-chevron-right fa-2x"></i>
            </span>
      </button>
    </div>

    <div id="slider"></div>
  </div>
</section>
</body>
</html>
